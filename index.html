<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>myTemplate • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body  ng-app='app'>
		<div ng-view></div>
		<script id='route_tmpl' type='text/ng-template'>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit='add()'>
				<input class="new-todo" placeholder="to do" autofocus ng-model='txt'>
				</form>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-click='selectAll()'>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li ng-repeat='item in list |filter:selector:equalCompare' id='{{item.id}}' ng-class='{completed:item.completed,editing:currentElementId===item.id}'>
						<div class="view">
							<input class="toggle" type="checkbox" ng-model='item.completed'>
							<label ng-dblclick='editElementId(item.id)'>{{item.name}}</label>
							<button class="destroy" ng-click = 'remove(item.id)'></button>
						</div>
						<form ng-submit='save()'>
							<input class="edit" ng-model='item.name'>
						</form>
					</li>
				</ul>
			</section>
			
			<footer class="footer">	
				<span class="todo-count"><strong>{{list.length}}</strong> item left</span>
				<ul class="filters">
					<li>
						<a ng-class="{selected:selector.completed ==undefined}" href="#/">All</a>                                                                      
					</li>
					<li>
						<a ng-class="{selected:selector.completed ==false}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected:selector.completed == true}" href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed" ng-click = 'clear()' ng-show='show()'>Clear completed</button>
			</footer>
		</section>
		</script>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src='node_modules/angular/angular.js'></script>
		<script src='node_modules/angular-route/angular-route.js'></script>
		<script src='js/controller/main.js'></script>
		<script src="js/app.js"></script>

	</body>
</html>
